<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enfants</ion-title>
  </ion-toolbar >
</ion-header>

<ion-content padding>
	<ion-fab bottom right>
	    <button ion-fab (click)="addEnfant()">
	    	<ion-icon name="person-add"></ion-icon>
	    </button>
	</ion-fab>

	<ion-card *ngFor="let enf of enfants" >
	  <ion-card-header>
	    {{ enf.NOM_ELEVE }} {{ enf.PRENOM_ELEVE }}
	  </ion-card-header>

	  	<ion-grid>
		  
		  <ion-row>
		    <ion-col col-4>
		    	<b>Sexe : </b>
		    </ion-col>
		    <ion-col col-6>
		    	{{ enf.SEXE }} 
		    </ion-col>
			</ion-row>
			<ion-row>
		    <ion-col col-4>
		    	<b>Ecole :</b>
		    </ion-col>
		    <ion-col col-6>
		    	{{ enf.NOM_ECOLE }}
		    </ion-col>
			</ion-row>
			<ion-row>
		    <ion-col col-4>
		    	<b>ANNEE :</b>
		    </ion-col>
		    <ion-col col-6>
		    	{{ enf.ANNEE_ACADEMIQUE }}
		    </ion-col>
		  </ion-row>
		  <ion-row>
		    <ion-col col-4>
		    	<b>Classe :</b>
		    </ion-col>
		    <ion-col col-6>
		    	{{ enf.CLASSE }} 
		    </ion-col>
		  </ion-row>
		</ion-grid>
	</ion-card>

</ion-content>
