    <form>
        <div class="profile-image-wrapper">
          <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
            <div id="avatar">
                {{ ProfilProfesseur.profilpicture }}
            </div>
          </div>
        </div>
        <ion-list no-lines>
          <ion-item>
            <ion-label fixed><ion-icon name="person"></ion-icon> Nom: </ion-label>
            <ion-label>{{ ProfilProfesseur.nom }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label fixed><ion-icon name="person"></ion-icon> Prénom: </ion-label>
            <ion-label>{{ ProfilProfesseur.prenom }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label fixed><ion-icon name="call"></ion-icon> Contact: </ion-label>
            <ion-label>{{ ProfilProfesseur.contact }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label fixed><ion-icon name="mail"></ion-icon> Email: </ion-label>
            <ion-label>{{ ProfilProfesseur.email }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label fixed><ion-icon name="locate"></ion-icon> Adresse: </ion-label>
            <ion-label>{{ ProfilProfesseur.adresse }}</ion-label>
          </ion-item><br>
        </ion-list>
       <!-- <button ion-button (click)="done()" [disabled]="!isReadyToSave" text-center>
            Enregistrer
        </button><br> -->
      </form>
</ion-content>
