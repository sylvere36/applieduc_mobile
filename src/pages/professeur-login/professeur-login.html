<ion-header>

  <ion-toolbar color="primary">
      	<ion-title>CONNEXION</ion-title>
  		<ion-buttons end>
		    <button ion-button icon-only (click)="presentPopover($event)">
		        <ion-icon name="more"></ion-icon>
		    </button>
		</ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
		<p>
			<img src="assets/schooImg/schoolink_logo.png" class="slide-image"/>
		</p>
		<ion-list no-lines class="list">
			<ion-item>
				<ion-input type="text" [(ngModel)]="ref.reference" 
				placeholder="CODE : DD88C4" class="input" text-center></ion-input><br>
	        </ion-item>

	        <br><br>
	        
        </ion-list>

        <p class="footer">
			<button ion-button (click)="loginProfesseurPage()" round icon-start>

            	Connexion
        	</button><br>
		</p>
			
</ion-content>
